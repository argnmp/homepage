<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/github-dark.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
        <script>hljs.highlightAll();</script> 

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

                
        <title>kimtahen.com</title>
    </head>
    <body>
        <script>
            window.__PRELOADED_STATE__ = __REDUX_STATE_FROM_SERVER__;
            let colorState = window.localStorage.getItem("bgMode");
            if (!colorState) colorState = "light";
            if (colorState === 'dark') {
                document.getElementsByTagName('html')[0].classList.add("dark-mode");
            }
        </script>
        <div id="root"></div>
    </body>
</html>
