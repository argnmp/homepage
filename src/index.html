<!DOCTYPE html>
<html lang="ko">
    <head>
        <link class="dark-mode-highlighter" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/night-owl.min.css">
        <link class="light-mode-highlighter" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/stackoverflow-light.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
        <script>hljs.highlightAll();</script> 
        <script type="text/javascript">
            window.__PRELOADED_STATE__ = __REDUX_STATE_FROM_SERVER__;
            let colorState = window.localStorage.getItem("bgMode");
            if (!colorState) colorState = "light";
            if (colorState === 'dark') {
                document.getElementsByTagName('html')[0].classList.add("dark-mode");
                document.querySelector(".light-mode-highlighter").disabled = true;
                document.querySelector(".dark-mode-highlighter").disabled = false;
            }
            else {
                document.querySelector(".light-mode-highlighter").disabled = false;
                document.querySelector(".dark-mode-highlighter").disabled = true;
            }
        </script>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

                
        <title>kimtahen.com</title>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
